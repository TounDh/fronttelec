<div class="container-xxl py-5 bg-primary hero-header mb-5">
  <div class="container my-5 py-5 px-lg-5">
    <div class="row g-5 py-5">
      <div class="col-12 text-center">
        <h1 class="text-white animated zoomIn">{{ showSignIn ? 'Sign In' : 'Sign Up' }}</h1>
        <hr class="bg-white mx-auto mt-0" style="width: 90px;">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb justify-content-center">
            <li class="breadcrumb-item"><a class="text-white" href="#">Home</a></li>
            <li class="breadcrumb-item"><a class="text-white" href="#">Pages</a></li>
            <li class="breadcrumb-item text-white active" aria-current="page">{{ showSignIn ? 'Sign In' : 'Sign Up' }}</li>
          </ol>
        </nav>
      </div>
    </div>
  </div>
</div>

<div class="container-xxl py-5">
  <div class="container px-lg-5">
    <div class="row justify-content-center">
      <div class="col-lg-7">
        <div class="section-title position-relative text-center mb-5 pb-2 wow fadeInUp" data-wow-delay="0.1s">
          <h6 class="position-relative d-inline text-primary ps-4">{{ showSignIn ? 'Sign In' : 'Sign Up' }}</h6>
          <h2 class="mt-2">{{ showSignIn ? 'Access Your Account' : 'Create a New Account' }}</h2>
        </div>
        <div class="auth-container wow fadeInUp" data-wow-delay="0.3s">
          <div class="auth-slides">
            <div class="auth-slide" [ngClass]="{'active': showSignIn}">
              <app-signin (toggleToSignUp)="toggleForm()"></app-signin>
            </div>
            <div class="auth-slide" [ngClass]="{'active': !showSignIn}">
              <app-signup (toggleToSignIn)="toggleForm()"></app-signup>
            </div>
          </div>
          <div class="text-center mt-3">
            <button class="btn btn-primary" (click)="toggleForm()">
              {{ showSignIn ? 'Need an account? Sign Up' : 'Already have an account? Sign In' }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
